<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1>CASH REGISTER</h1>

        <p>Enter the BILL AMOUNT and CASH GIVEN by YOU to know the MINIMUM NUMBERS of notes you will get return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" />
         
       
        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given" />

        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="table-container">
            <caption>Return Change:</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</div>
    <script src="./script.js"></script>
</body>

</html>
